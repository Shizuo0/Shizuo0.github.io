<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente neon -->
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#80E8FF"/>
      <stop offset="100%" stop-color="#8B00FF"/>
    </linearGradient>

    <!-- Brilho do fundo -->
    <radialGradient id="softGlow" cx="50%" cy="50%" r="65%">
      <stop offset="0%" stop-color="#222" />
      <stop offset="100%" stop-color="#0d002eff" />
    </radialGradient>

    <!-- Efeito glow -->
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Animação de pulsar -->
    <style>
      @keyframes pulse {
        0%, 100% { filter: drop-shadow(0 0 10px #80E8FF) drop-shadow(0 0 20px #8B00FF); }
        50% { filter: drop-shadow(0 0 25px #80E8FF) drop-shadow(0 0 45px #8B00FF); }
      }

      .neonText {
        animation: pulse 2.5s infinite ease-in-out;
      }
    </style>
  </defs>

  <!-- Fundo -->
  <rect x="32" y="32" width="448" height="448" rx="96" fill="url(#softGlow)"/>

  <!-- Texto principal -->
  <text x="85" y="370"
        font-family="Arial, Helvetica, sans-serif"
        font-weight="900"
        font-size="300"
        fill="url(#neonGradient)"
        stroke="url(#neonGradient)"
        stroke-width="6"
        class="neonText"
        filter="url(#neonGlow)">
    Pf
  </text>
</svg>
